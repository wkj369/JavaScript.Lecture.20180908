<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 표시</title>
</head>
<body>
    <h2> 파일을 이용한 이미지 표시</h2>
    <img src="../images/image.jpg" alt="">
    <hr>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    <h2> 링크를 이용한 이미지 표시</h2>
    <img src="data:image/jpg;base64," alt="">
    <h2> 문자열을 이용한 이미지 표시(https://www.browserling.com/tools/image-to-base64에 들어가서 복사한후 data:image/jpg;base64,를 앞에쓰고 붙어넣는다)</h2>

</body>
</html>
