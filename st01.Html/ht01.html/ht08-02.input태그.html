<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <style type="text/css">
        input { display:block; }
    </style>
</head>
<body>
    <form action="" method="" enctype="">
        <!-- 사용자가 입력하는 입력 양식 -->
          <input type="text" name="" value="">
          <input type="password" name="" value="">
          <input type="submit" name="" value="전송">
          <input type="image" name="" value="" src="../images/1.jpg">
          
        <!-- 화면에 표시 되지 않음 -->
        <input type="hidden" name="" value="전송">

        <!-- 버튼 -->
        <input type="button" name="" value="button">   
        <input type="submit" name="" value="submit"> 
        <input type="reset" name="" value="reset">
    </form>
</body>
</html>
